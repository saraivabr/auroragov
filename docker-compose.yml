version: '3.8'

services:
  auroragov-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - auroragov-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Supabase local (optional for development)
  # supabase-db:
  #   image: supabase/postgres:latest
  #   ports:
  #     - "5432:5432"
  #   environment:
  #     POSTGRES_PASSWORD: your-super-secret-password
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   networks:
  #     - auroragov-network

networks:
  auroragov-network:
    driver: bridge

volumes:
  postgres-data:
